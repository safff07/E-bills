<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEABilling - View Bill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #0056b3;
            color: white;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a.active {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            background-color: #f4f4f4;
            min-height: 80vh;
        }

        .billing-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .billing-section h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        thead th {
            background-color: #0056b3;
            color: white;
            padding: 10px;
        }

        tbody td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .status.paid {
            color: white;
            background-color: green;
            padding: 5px 10px;
            border-radius: 4px;
            text-align: center;
        }

        .status.due {
            color: white;
            background-color: red;
            padding: 5px 10px;
            border-radius: 4px;
            text-align: center;
        }

        .pay-bill {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .pay-bill button {
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            background-color: #0056b3;
            color: white;
            padding: 20px 0;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0 20px;
        }

        .footer-content div {
            flex: 1;
        }

        .footer-logo {
            font-size: 20px;
            font-weight: bold;
        }

        .footer-links ul,
        .footer-services ul {
            list-style: none;
            padding: 0;
        }

        .footer-links ul li,
        .footer-services ul li {
            margin-bottom: 10px;
        }

        .footer-contact p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">NEABilling</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="view-bill.html" class="active">View Bill</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
       
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">NEABilling</div>
            <div class="footer-links">
                <h3>Useful Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Features</a></li>
                </ul>
            </div>
            <div class="footer-services">
                <h3>Our Services</h3>
                <ul>
                    <li>Online Bill Payment</li>
                    <li>24/7 Customer Support</li>
                    <li>Automated Billing</li>
                </ul>
           
        </div>
    </footer>
    <script>
        document.getElementById('pay-bill-button').addEventListener('click', function() {
            alert('Bill paid successfully!');
        });

        document.getElementById('logout').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
